<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Maturalny</title>
    <style>
        body {
            background-color: #00ff00;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="text"], input[type="checkbox"], input[type="radio"], textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<form action="mailto:dyrekcja@szkola.pl" method="post">
    <label for="imie-nazwisko">Imię i Nazwisko:</label>
    <input type="text" id="imie-nazwisko" name="imie-nazwisko" required>

    <label for="numer-klasy">Numer Klasy:</label>
    <select id="numer-klasy" name="numer-klasy" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="TT">TT</option>
    </select>

    <label for="przedmioty">Przedmioty Maturalne:</label>
    <label for="matematyka">Matematyka</label> <input type="checkbox" id="matematyka" name="przedmioty" value="matematyka">
    <label for="polski">Polski</label> <input type="checkbox" id="polski" name="przedmioty" value="polski">
    <label for="angielski">Język angielski</label> <input type="checkbox" id="angielski" name="przedmioty" value="angielski">

    <label for="matematyka-poziom">Poziom Arkusza - Matematyka:</label>
    <input type="radio" id="matematyka-podstawowy" name="poziom-matematyka" value="podstawowy" required>
    <label for="matematyka-podstawowy">Podstawowy</label>
    <input type="radio" id="matematyka-rozszerzony" name="poziom-matematyka" value="rozszerzony" required>
    <label for="matematyka-rozszerzony">Rozszerzony</label>

    <label for="polski-poziom">Poziom Arkusza - Język Polski:</label>
    <input type="radio" id="polski-podstawowy" name="poziom-polski" value="podstawowy" required>
    <label for="polski-podstawowy">Podstawowy</label>
    <input type="radio" id="polski-rozszerzony" name="poziom-polski" value="rozszerzony" required>
    <label for="polski-rozszerzony">Rozszerzony</label>

    <label for="angielski-poziom">Poziom Arkusza - Język Angielski:</label>
    <input type="radio" id="angielski-podstawowy" name="poziom-angielski" value="podstawowy" required>
    <label for="angielski-podstawowy">Podstawowy</label>
    <input type="radio" id="angielski-rozszerzony" name="poziom-angielski" value="rozszerzony" required>
    <label for="angielski-rozszerzony">Rozszerzony</label>

    <label for="plec">Płeć:</label>
    <input type="radio" id="mezczyzna" name="plec" value="mezczyzna" required>
    <label for="mezczyzna">Mężczyzna</label>
    <input type="radio" id="kobieta" name="plec" value="kobieta" required>
    <label for="kobieta">Kobieta</label>

    <label for="komentarz">Komentarz:</label>
    <textarea id="komentarz" name="komentarz" rows="4"></textarea>

    <input type="submit" value="Wyślij">
    <input type="reset" value="Wyczyść">
</form>

</body>
</html>
