<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Samochodowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form>
    <label for="marka">Proszę wybrać markę samochodu z listy lub wpisać własną:</label>
    <select id="marka" name="marka">
        <option value="opel">Opel</option>
        <option value="toyota">Toyota</option>
        <option value="suzuki">Suzuki</option>
        <option value="audi">Audi</option>
        <option value="kia">ΚΙΑ</option>
        <option value="mercedes">Mercedes</option>
    </select>

    <input type="text" id="innaMarka" name="innaMarka" placeholder="Inna marka samochodu">

    <input type="submit" value="Wyślij">
</form>

</body>
</html>
