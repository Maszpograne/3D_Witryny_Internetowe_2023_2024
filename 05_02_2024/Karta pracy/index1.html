<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolna Strona Internetowa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        frame {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<frameset cols="20%,80%">
    <frame src="header.html" name="header">
    <frameset rows="15%,85%">
        <frame src="menu.html" name="menu">
        <frame src="content.html" name="content">
    </frameset>
</frameset>
</html>
