<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolna Strona Internetowa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            flex: 0 0 10%;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            flex: 1;
            display: flex;
        }
        nav {
            flex: 0 0 20%;
            background-color: #2ecc71;
            padding: 10px;
        }
        section {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nagłówek</h1>
    </header>
    <main>
        <nav>
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <section>
            <h2>Strona Główna</h2>
            <p>Treść informacyjna...</p>
        </section>
    </main>
</body>
</html>
